apiVersion: v1
kind: PersistentVolume
metadata:
  name: mpv
  namespace: fullstack
spec:
  accessModes: ["ReadWriteOnce"]
  capacity:
    storage: 5Gi  
  hostPath:
    path: /mnt/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mpvc
  namespace: fullstack
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
