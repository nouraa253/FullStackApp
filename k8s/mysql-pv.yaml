apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysqlpvss
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path  # إضافة StorageClass هنا
  hostPath:
    path: /mnt/data/mysql


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqlpvcss
  namespace: fullstack
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
