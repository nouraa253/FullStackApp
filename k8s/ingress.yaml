apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
  namespace: fullstack
spec:
  ingressClassName: nginx
  rules:
    - host: fullstack.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /index.html         # ← مسار صريح للصفحة
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /                   # ← يبقى المسار العام
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
