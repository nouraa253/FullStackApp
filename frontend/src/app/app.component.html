<!-- Navbar (تم استبدال Angular Material بـ HTML عادي) -->
<div class="navbar">
  <span>Customer Dashboard</span>
  <button (click)="toggleDarkMode()">{{ darkMode ? 'Light Mode' : 'Dark Mode' }}</button>
</div>

<div class="container">
  <h2>Customer List</h2>

  <!-- Add Customer Form (استبدال Angular Material بـ HTML عادي) -->
  <div class="add-customer">
    <label for="name">Name</label>
    <input id="name" [(ngModel)]="newCustomer.name" placeholder="Enter name">

    <label for="email">Email</label>
    <input id="email" [(ngModel)]="newCustomer.email" placeholder="Enter email">

    <button (click)="addCustomer()">Add Customer</button>
  </div>

  <!-- Customer Cards -->
  <div class="customer-list">
    <div *ngFor="let customer of customers">
      <div class="customer-card">
        <h3>{{ customer.name }}</h3>
        <p>{{ customer.email }}</p>
        <button (click)="deleteCustomer(customer.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
