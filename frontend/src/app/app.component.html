
<!-- Navbar -->
<div class="navbar">
  <div class="navbar-content">
    <span class="navbar-brand">Customer Dashboard</span>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2 class="Customer List</h2>

  <!-- Add Customer Form -->
  <div class="form-container">
    <div class="form">
      <label for="name">Customer's Name</label>
      <input id="name" [(ngModel)]="newCustomer.name" placeholder="Enter Customer's name">

      <label for="email">Customer's Email</label>
      <input id="email" [(ngModel)]="newCustomer.email" placeholder="Enter Customer's email">

      <button class="submit-btn" (click)="addCustomer()">Add Customer</button>
    </div>
  </div>

  <!-- Customer Cards -->
  <div class="cards-wrapper">
    <div *ngFor="let customer of customers" class="custom-card">
      <div class="card-header">
        <h3>{{ customer.name }}</h3>
        <p>{{ customer.email }}</p>
      </div>
      <div class="card-footer">
        <button class="delete-btn" (click)="deleteCustomer(customer.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
