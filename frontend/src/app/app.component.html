<!-- Navbar -->
<div class="navbar">
  <div class="navbar-brand">Customer Dashboard</div>
  <button class="toggle-btn">Add Customer</button>
</div>

<!-- Main container -->
<div class="container">
  <h1 class="main-title">Customer Management</h1>

  <!-- Add Customer Form -->
  <div class="add-customer-form">
    <div class="form-container">
      <h3 class="form-title">Add New Customer</h3>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter customer name" [(ngModel)]="newCustomer.name">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" [(ngModel)]="newCustomer.email">
      
      <button class="btn-add" (click)="addCustomer()">Add Customer</button>
    </div>
  </div>

  <!-- Customer Cards -->
  <div class="customer-list">
    <div class="customer-card" *ngFor="let customer of customers">
      <h3>{{ customer.name }}</h3>
      <p>{{ customer.email }}</p>
      <button class="btn-delete" (click)="deleteCustomer(customer.id)">Delete</button>
    </div>
  </div>
</div>
